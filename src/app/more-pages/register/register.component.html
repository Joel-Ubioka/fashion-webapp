 <app-header></app-header>
 <!-- Breadcrumb Start -->
  <div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Products</a></li>
            <li class="breadcrumb-item active">Login & Register</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

   <!-- Login Start -->
   <h1 style="text-align:center">
    REGISTER
  </h1>
  <div class="login">
    <h2 class="login-header">REGISTER</h2>
    <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid':  isSubmitted && formControls.firstName.errors }" />
        <div *ngIf=" isSubmitted && formControls.firstName.errors" class="invalid-feedback">
            <div *ngIf="formControls.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid':  isSubmitted && formControls.lastName.errors }" />
        <div *ngIf=" isSubmitted && formControls.lastName.errors" class="invalid-feedback">
            <div *ngIf="formControls.lastName.errors.required">Last Name is required</div>
        </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }" />
      <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
          <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
      </div>
  </div>

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div class="text-danger" *ngIf="formControls.password.errors.required">Password is required</div>
        <div class="text-danger" *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.confirmpassword.errors }">
        <input type="password" placeholder="Confirm Password" formControlName="confirmpassword">
      </p>
  
      <div *ngIf="isSubmitted && formControls.confirmpassword.errors" class="help-block">
        <div class="text-danger" *ngIf="formControls.confirmpassword.errors.required">Confirm Password is required</div>
        <div class="text-danger" *ngIf="formControls.confirmpassword.errors.MustMatch">Confirm Password did not match</div>
      </div>
  
      <p>
        <input type="submit" value="Register">
      </p>
    </form>
  </div>

            <app-footer></app-footer>
